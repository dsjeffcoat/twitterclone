{% extends 'base.html' %} {% block content %}
<br />
<div
  class="jumbotron jumbotron-fluid text-center"
  style="background-color: #66757f"
>
  <div class="container">
    <h1 class="display-4 text-white">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-chat-right-quote"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"
        />
        <path
          fill-rule="evenodd"
          d="M7.066 4.76A1.665 1.665 0 0 0 4 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"
        />
      </svg>
      Create a Tweet
    </h1>
    <p class="lead text-white">What's happening with you today?</p>
  </div>
</div>

<div class="card text-center">
  <div
    class="card-header text-white text-shadow"
    style="background-color: #55acee"
  >
    <h3 class="font-bold">Create a Tweet</h3>
  </div>
  <div class="card-body align-items-center" style="background-color: #e1e8ed">
    <form action="" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        class="btn text-white"
        style="background-color: #55acee"
        value="Submit"
      />
    </form>
  </div>
</div>

{% endblock %}
