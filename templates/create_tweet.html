{% extends 'base.html' %} {% block content %}
<br />
<div
  class="jumbotron jumbotron-fluid text-center"
  style="background-color: #66757f"
>
  <div class="container">
    <h1 class="display-4 text-white">Create a Tweet</h1>
    <p class="lead text-white">What's happening with you today?</p>
  </div>
</div>

<div class="card text-center">
  <div
    class="card-header text-white text-shadow"
    style="background-color: #55acee"
  >
    <h3 class="font-bold">Create a Tweet</h3>
  </div>
  <div class="card-body align-items-center" style="background-color: #e1e8ed">
    <form action="" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        class="btn text-white"
        style="background-color: #55acee"
        value="Submit"
      />
    </form>
  </div>
</div>

{% endblock %}
